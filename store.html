<!DOCTYPE html>
<html>
    <head>
        <title>The PHOTOGRAPHIE | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">THE PHOTOGRAPHIE</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">BEST-SELLERS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">SONY </span>
                    <img class="shop-item-image" src="image1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$172.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">CANON</span>
                    <img class="shop-item-image" src="image2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$145.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">NIKON</span>
                    <img class="shop-item-image" src="image3.jpg">
                    <div class="shop-item-details">

                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">FUGIFILM</span>
                    <img class="shop-item-image" src="image6.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$189.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">4K-VIDEO</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">GOLD</span>
                    <img class="shop-item-image" src="image7.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$199.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">HOT-4K</span>
                    <img class="shop-item-image" src="image5.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$106.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">SHOP</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">THE PHOTOGRAPHIE</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Youtube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Facebook Logo.png">
                        </a>
                    </li>
                </ul>
